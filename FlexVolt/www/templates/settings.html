<ion-view title="Settings">
    <ion-nav-buttons side="right">
        <connection-status></connection-status>
    </ion-nav-buttons>
    
    <ion-content class="has-header padding">
        <h3 align="center">Channels</h3>
        <p>&nbsp&nbsp&nbsp
            <label ng-repeat="item in channelList">
                <input type="radio" ng-model="settings.nChannels" ng-change="onChange()" ng-value="item.value"/>&nbsp{{item.text}}&nbsp&nbsp
            </label>
        </p>
        <h3 align="center">Sampling Frequency</h3>
        <p>&nbsp&nbsp&nbsp
            <label ng-repeat="item in frequencyList">
                <input type="radio" ng-model="settings.frequency" ng-change="onChange()" ng-value="item.value"/>&nbsp{{item.text}}&nbsp&nbsp
            </label>
        </p>
        <h3 align="center">Sampling Depth</h3>
        <ion-toggle ng-model="bitDepth10" ng-change="onChange()" ng-checked="bitDepth10">
            <span ng-if="bitDepth10"> High Res - 10 bits </span>
            <span ng-if="!bitDepth10"> Low Res - 8 bits </span>
        </ion-toggle>
        <h3 align="center">Raw/Filtered Data</h3>
        <ion-toggle ng-model="smoothFilterFlag" ng-change="onChange()" ng-checked="smoothFilterFlag">
            <span ng-if="smoothFilterFlag"> Send smoothed data </span>
            <span ng-if="!smoothFilterFlag"> Send raw data </span>
        </ion-toggle>
        <h3 align="center">Smoothing Level: {{settings.smoothFilterVal}}</h3>
        <p>&nbsp&nbsp&nbsp
            0&nbsp&nbsp<input type="range" integer min=0 max=30 step=1 ng-model="settings.smoothFilterVal" ng-change="onChange()" numericbinding style="vertical-align:middle">&nbsp&nbsp30<br/>
        </p>
        <h3 align="center">Data</h3>
        <div>
            <button ng-click="createFile()">create test file</button>
        </div>
    </ion-content>
</ion-view>
