<ion-view title="Dashboard">
  <ion-content class="has-header padding">
    <h1>Dash</h1>
    <div id="testDiv">
        text!
    </div>
    <div ng-repeat="appIcon in apps">
        <div ng-if="$index%4==0" class="row my-icon-row">
            <div class="col my-icon-col">
                <button class="button-icon"><i class="icon {{apps[$index+0].icon}} home-page-icons"></i>{{apps[$index+0].btnName}}</button>
                <button class="button-icon"><i class="icon {{apps[$index+1].icon}} home-page-icons"></i>{{apps[$index+1].btnName}}</button>
                <button class="button-icon"><i class="icon {{apps[$index+2].icon}} home-page-icons"></i>{{apps[$index+2].btnName}}</button>
                <button class="button-icon"><i class="icon {{apps[$index+3].icon}} home-page-icons"></i>{{apps[$index+3].btnName}}</button>
            </div>
        </div>
    </div>
    <div id ="slider">a</div>
  </ion-content>
</ion-view>
